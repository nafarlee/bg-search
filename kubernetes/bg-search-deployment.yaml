kind: Deployment
apiVersion: apps/v1
metadata:
  name: bg-search
spec:
  selector:
    matchLabels:
      app: bg-search
  template:
    metadata:
      labels:
        app: bg-search
    spec:
      containers:
        - name: default
          image: ghcr.io/nafarlee/bg-search:eb102a138f1e84b97098b3d7bca523efb6d94336
          ports:
            - containerPort: 8080
          env:
            - name: MIRROR_BASE_URL
              value: https://mirror.staging.bgs.nafarlee.dev
            - name: PGUSER
              value: postgres
            - name: PGHOST
              value: database
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: postgres-password
