kind: Deployment
apiVersion: apps/v1
metadata:
  name: bg-search
spec:
  selector:
    matchLabels:
      app: bg-search
  template:
    metadata:
      labels:
        app: bg-search
    spec:
      terminationGracePeriodSeconds: 15
      containers:
        - name: default
          image: ghcr.io/nafarlee/bg-search:b62b98b422d19babe4cc14be9f4193250dc298b4
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 75m
              memory: 94371840
          env:
            - name: MIRROR_BASE_URL
              value: https://mirror.staging.bgs.nafarlee.dev
            - name: PGUSER
              value: postgres
            - name: PGHOST
              value: database
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: postgres-password
