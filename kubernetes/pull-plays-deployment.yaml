kind: Deployment
apiVersion: apps/v1
metadata:
  name: pull-plays
spec:
  selector:
    matchLabels:
      app: pull-plays
  template:
    metadata:
      labels:
        app: pull-plays
        type: cron
    spec:
      terminationGracePeriodSeconds: 15
      containers:
        - name: default
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            - |
              while true; do 
                if ! wget -q -O- http://bg-search/cron/pull-plays > /dev/null; then
                  echo FAIL
                  sleep 30
                fi
              done
          resources:
            requests:
              cpu: 2m
              memory: 4194304
