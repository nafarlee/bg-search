kind: Deployment
apiVersion: apps/v1
metadata:
  name: pull-plays
spec:
  selector:
    matchLabels:
      app: pull-plays
  template:
    metadata:
      labels:
        app: pull-plays
        type: cron
    spec:
      terminationGracePeriodSeconds: 15
      containers:
        - name: default
          image: ghcr.io/nafarlee/bg-search-pull-plays
          env:
            - name: PGUSER
              value: postgres
            - name: PGHOST
              value: database
            - name: BGG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bgg-api-key
                  key: bgg-api-key
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: postgres-password
