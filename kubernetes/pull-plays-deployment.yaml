kind: Deployment
apiVersion: apps/v1
metadata:
  name: pull-plays
spec:
  selector:
    matchLabels:
      app: pull-plays
  template:
    metadata:
      labels:
        app: pull-plays
    spec:
      nodeSelector:
        cloud.google.com/gke-spot: "true"
      terminationGracePeriodSeconds: 15
      containers:
        - name: default
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            - |
              while true; do 
                wget -q -O- http://bg-search/cron/pull-plays
              done
          resources:
            requests:
              cpu: 2m
              memory: 4194304
