kind: Deployment
apiVersion: apps/v1
metadata:
  name: pull
spec:
  selector:
    matchLabels:
      app: pull
  template:
    metadata:
      labels:
        app: pull
        type: cron
    spec:
      terminationGracePeriodSeconds: 15
      containers:
        - name: default
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            - |
              while true; do 
                if wget -q -O- http://bg-search/cron/pull > /dev/null; then
                  sleep 20
                else
                  echo FAIL
                  sleep 60
                fi
              done
          resources:
            requests:
              cpu: 2m
              memory: 4194304
