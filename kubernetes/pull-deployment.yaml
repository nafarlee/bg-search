kind: Deployment
apiVersion: apps/v1
metadata:
  name: pull
spec:
  selector:
    matchLabels:
      app: pull
  template:
    metadata:
      labels:
        app: pull
    spec:
      containers:
        - name: default
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            - |
              while true; do 
                date
                wget -q -O- http://bg-search/cron/pull
              done
          resources:
            requests:
              cpu: 2m
              memory: 4194304
