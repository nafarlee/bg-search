kind: CronJob
apiVersion: batch/v1
metadata:
  name: set-game-id-cliff
spec:
  timeZone: US/Eastern
  schedule: "@weekly"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: default
              image: ghcr.io/nafarlee/bg-search-set-game-id-cliff:d1fe91ec11ffe69ed3aafd65a07d7571c09d934e
              env:
                - name: PGHOST
                  value: database
                - name: PGUSER
                  value: postgres
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-password
                      key: postgres-password
                - name: BGG_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: bgg-api-key
                      key: bgg-api-key
